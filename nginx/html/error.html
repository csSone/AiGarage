


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无意间闯入的混乱迷离页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                #ff0000, #ff8000, #ffff00, #80ff00,
                #00ff80, #00ffff, #0080ff, #0000ff,
                #8000ff, #ff00ff, #ff0080);
            background-size: 400% 400%;
            animation: rainbowBG 10s ease infinite;
            z-index: -1;
            opacity: 0.15; /* 轻微叠加，避免干扰文字 */
        }

        @keyframes bgShift {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes rainbowBG {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(10, 10, 20, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.2);
            border: none; 
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0.8rem 0;
        }

        .error-code {
            font-size: 1rem;
            font-weight: bold;
            color: #aaa;
            margin: 0;
        }

        .message {
            margin: 1.5rem 0;
        }

        .message h1 {
            font-size: 3rem;
            margin: 1rem 0;
            animation: arrowBounce 1s infinite alternate;
            animation: rainbowText 2s infinite linear;
            
        }

        @keyframes arrowBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-12px);
            }
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border: none; 
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            animation: buttonRainbow 4s infinite linear;
        }

        .back-link:hover {
            box-shadow: 0 0 15px currentColor;
        }
        
        /* 五彩文字动画 */
        @keyframes rainbowText {
            0%   { color: #ff0000; }
            16%  { color: #ff8000; }
            33%  { color: #ffff00; }
            50%  { color: #00ff00; }
            66%  { color: #00ffff; }
            83%  { color: #0000ff; }
            100% { color: #ff00ff; }
        }

        /* 按钮彩虹色动画 */
        @keyframes buttonRainbow {
            0%   { color: #ff0000; }
            12.5%{ color: #ff8000; }
            25%  { color: #ffff00; }
            37.5%{ color: #80ff00; }
            50%  { color: #00ff80; }
            62.5%{ color: #00ffff; }
            75%  { color: #0080ff; }
            87.5%{ color: #8000ff; }
            100% { color: #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>似乎这里只剩下一片荒芜</p>
            <p>唯一能做的好像只有</p>
            <h1>↓</h1>
        </div>
        <a href="https://www.gamingcloud.online/" class="back-link">回到过去</a>
    </div>
</body>
</html>
